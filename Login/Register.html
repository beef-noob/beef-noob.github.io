<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - S.I.M.P</title>
    <link rel="stylesheet" href="../Style.css">
    <style>
        .register-section {
            max-width: 400px;
            margin: 4rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(35,41,70,0.08);
            padding: 2.5rem 2rem;
        }
        .register-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #232946;
        }
        .register-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .register-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #eebbc3;
            border-radius: 8px;
            font-size: 1rem;
        }
        .register-form button {
            width: 100%;
            background: #232946;
            color: #fff;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .register-form button:hover {
            background: #eebbc3;
            color: #232946;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #232946;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">S.I.M.P</div>
        <ul class="nav-links">
            <li><a href="../Base.html">Home</a></li>
            <li><a href="../Base.html#features">Features</a></li>
            <li><a href="../Base.html#about">About</a></li>
            <li><a href="Register.html">Register</a></li>
            <li><a href="login.php">Login</a></li>
        </ul>
    </nav>
    <section class="register-section">
        <h2>Create Account</h2>
        <form class="register-form" method="post" action="login.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" name="register">
                <span style="font-weight:bold;">&#x2795; Register</span>
            </button>
        </form>
        <a class="login-link" href="login.php">
            <span style="font-weight:bold;">&#x1F511; Already have an account? Log in</span>
        </a>
    </section>

</html>
